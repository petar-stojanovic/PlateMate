    <mat-step [stepControl]="mealsPerDayForm">
      <form [formGroup]="mealsPerDayForm">
        <ng-template class="fs-16" matStepLabel>
          <label class="stepper-label">
            How many meals per day do you prefer?
          </label>
        </ng-template>

        <div class="form-control">
          <span>Choose one:</span>
          <br>
          <mat-form-field class="mt-16" subscriptSizing="dynamic">
            <mat-label>Select</mat-label>
            <mat-select formControlName="mealsPerDay">
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div class="mt-16">
          <button mat-raised-button color="primary" class="mx-10" matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" class="mx-10" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>


    <mat-step [stepControl]="allergiesForm">
      <form [formGroup]="allergiesForm">
        <ng-template class="fs-16" matStepLabel>
          <label class="stepper-label">
            Food allergies?
          </label>
        </ng-template>

        <div class="form-control">
          <span>Do you have any food allergies or intolerances we should be aware of?</span>
          <section class="mt-16">
            <mat-checkbox formControlName="milk" value="Milk">Milk</mat-checkbox>
            <mat-checkbox formControlName="eggs" value="Eggs">Eggs</mat-checkbox>
            <mat-checkbox formControlName="fish" value="Fish">Fish</mat-checkbox>
            <mat-checkbox formControlName="nuts" value="Nuts">Nuts</mat-checkbox>
            <mat-checkbox formControlName="wheat" value="Wheat">Wheat</mat-checkbox>
            <mat-checkbox formControlName="sesame" value="Sesame">Sesame</mat-checkbox>
            <mat-form-field appearance="fill">
              <mat-label>Other</mat-label>
              <input matInput formControlName="other" placeholder="Other">
            </mat-form-field>
          </section>

        </div>

        <div class="mt-16">
          <button mat-raised-button color="primary" class="mx-10" matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" class="mx-10" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
